<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEMO</title>
    <style>
        html,body{width: 100%;height: 100%;margin: 0;padding: 0}
        .box{width: 100%;height: 100%;display: -webkit-flex;display: flex;text-align: center;  }
        .inner{margin: auto;}
        h3{color:red;margin: 10px}
        select{width: 100px;margin: 10px;}
        iframe{width: 700px;height: 580px;border: 1px solid #9d9d9d;}
    </style>
</head>
<body>
<div class="box">
    <div class="inner">
        <h3>选择DEMO,点击展示</h3>
        <form onsubmit="return false">
            <label>
                <select name="demoUrl">
                    <option value="chromeLogo/chrome.html">谷歌LOGO</option>
                    <option value="write/typewriter.html">打字机</option>
                    <option value="MemoryGame/MemoryGame.html">记忆游戏</option>
                    <option value="2048Game/2048.html">2048游戏</option>
                    <option value="danmu/danmu.html">简单弹幕</option>
                </select>
                <input type="submit" value="显示">
            </label>
        </form>
        <div class="htmlContainer">
            <iframe id="demoHtml"></iframe>
        </div>
    </div>
</div>
<script>
    window.onload=function () {
        var btn = document.querySelector('input');
        var inner = document.getElementById('demoHtml');
        var select = document.querySelector('select');
        var init = document.querySelector('option');
        inner.src = init.value;
        btn.addEventListener('click',function (event) {
            inner.src = select.value;
        });
    }
</script>
</body>
</html>
