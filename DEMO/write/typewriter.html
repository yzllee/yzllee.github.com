<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Hi</title>
    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
<div id="autowrite" style="text-align: center">
    <p>真理惟一可靠的标准就是永远自相符合。 —— 欧文</p>
    <p>时间是一切财富中最宝贵的财富。 —— 德奥弗拉斯多</p>
    <p>世界上一成不变的东西，只有“任何事物都是在不断变化的”这条真理。 —— 斯里兰卡</p>
    <p>过放荡不羁的生活，容易得像顺水推舟，但是要结识良朋益友，却难如登天。 —— 巴尔扎克</p>
    <p>这世界要是没有爱情，它在我们心中还会有什么意义！这就如一盏没有亮光的走马灯。 —— 歌德</p>
</div>
<script>
    $(function () {
        $.fn.autowrite = function () {
            this.each(function () {
                var $text = $(this), str = $text.html(), index = 0;
                $text.html('');
                var timer = setInterval(function () {
                    var current = str.substr(index, 1);
                    if (current == '<') {
                        index = str.indexOf('>', index) + 1;
                    } else {
                        index++;
                    }
                    $text.html(str.substring(0, index) + (index & 1 ? '_' : ''));
                    if (index >= str.length) {
                        clearInterval(timer);
                    }
                }, 100);
            });
            return this;
        };

        $('#autowrite').autowrite();
    });
</script>
</body>
</html>
